<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Buttons Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

















































<!-- Button 1: Primary button -->
<button id="button-1" class="btn btn-primary">Button-1</button>

<!-- Button 2: Outline secondary button -->
<button id="button-2" class="btn btn-outline-secondary">Button-2</button>

<!-- Button 3: Success large button -->
<button id="button-3" class="btn btn-success btn-lg">Button-3</button>

<!-- Button 4: Danger small button -->
<button id="button-4" class="btn btn-danger btn-sm">Button-4</button>

<!-- Button 5: Warning large full-screen width button -->
<button id="button-5" class="btn btn-warning btn-lg vw-100">Button-5</button>

<!-- Button 6: Disabled info button -->
<button id="button-6" class="btn btn-info disabled" disabled>Button-6</button>

<!-- Button 7: Light button -->
<button id="button-7" class="btn btn-light">Button-7</button>

<!-- Button 8: Link button -->
<button id="button-8" class="btn btn-link">Button-8</button>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
